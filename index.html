<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHima GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .repo-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.2s;
        }
        .repo-card:hover {
            transform: translateY(-5px);
        }
        .repo-card h2 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        .repo-card p {
            margin: 0 0 1rem;
            color: #666;
        }
        .repo-card a {
            text-decoration: none;
            color: #0366d6;
            font-weight: bold;
        }
        .repo-card a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #24292e;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .repo-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<script>
    fetch('https://api.github.com/users/devhima/repos')
        .then(response => response.json())
        .then(data => {
            const repoList = document.querySelector('.repo-list');
            data.forEach(repo => {
                const repoCard = document.createElement('div');
                repoCard.className = 'repo-card';
                repoCard.innerHTML = `
                    <h2>${repo.name}</h2>
                    <p>${repo.description || 'No description available.'}</p>
                    <a href="${repo.html_url}" target="_blank">View on GitHub</a>
                `;
                repoList.appendChild(repoCard);
            });
        })
        .catch(error => console.error('Error fetching repos:', error));
</script>
<body>
    <header>
        <h1>DevHima GitHub Repositories</h1>
        <p>Explore my open-source projects hosted on GitHub</p>
    </header>

    <div class="container">
        <div class="repo-list">
            <!-- Add more repo-cards as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 devhima. Hosted on <a href="https://github.com" target="_blank" style="color: #0366d6;">GitHub</a>.</p>
    </footer>
</body>
</html>
