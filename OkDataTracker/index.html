            --primary-light: #3f51b5;

            --text-dark: #212121;
            --text-light: #757575;

        body {

        .card-hover {

        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, var(--accent), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .start-button {
            background: linear-gradient(45deg, var(--accent), var(--primary-light));
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.3);
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 188, 212, 0.4);
        }
        
        .start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 0;

        .nav-item {

            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 4px;
        }

            color: var(--primary-light);
            background: rgba(63, 81, 181, 0.1);

            background: white;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: none;

            display: flex;

        }

        }

    <script src="main.js"></script>
    <script>
        // Initialize particles background
        let particles = [];
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('particles-container');
            
            // Create particles
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    size: random(2, 6),
                    speedX: random(-0.5, 0.5),
                    speedY: random(-0.5, 0.5),
                    opacity: random(0.3, 0.8)
                });
            }
        }
        
        function draw() {
            clear();
            
            // Draw and update particles
            for (let particle of particles) {
                fill(255, 255, 255, particle.opacity * 255);
                noStroke();
                circle(particle.x, particle.y, particle.size);
                
                // Update position
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Wrap around edges
                if (particle.x > width) particle.x = 0;
                if (particle.x < 0) particle.x = width;
                if (particle.y > height) particle.y = 0;
                if (particle.y < 0) particle.y = height;
            }
            
            // Draw connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let distance = dist(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                    if (distance < 100) {
                        stroke(255, 255, 255, (1 - distance / 100) * 50);
                        strokeWeight(1);
                        line(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                    }
                }
            }
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    showNotification('تحديث جديد متاح! يرجى تحديث الصفحة.', 'info');
                                }
                            });
                        });
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show install button or notification
            showInstallButton();
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            showNotification('تم تثبيت التطبيق بنجاح!', 'success');
        });
        
        function showInstallButton() {
            // Create install button or notification
            const installBanner = document.createElement('div');
            installBanner.className = 'fixed top-4 left-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg z-50';
            installBanner.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-semibold">تثبيت التطبيق</div>
                        <div class="text-sm opacity-90">احصل على تجربة أفضل مع تثبيت التطبيق</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="px-3 py-1 bg-blue-500 rounded text-sm">لاحقاً</button>
                        <button onclick="installApp()" class="px-3 py-1 bg-white text-blue-600 rounded text-sm font-semibold">تثبيت</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(installBanner);
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (installBanner.parentElement) {
                    installBanner.remove();
                }
            }, 10000);
        }
        
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to install prompt: ${outcome}`);
                deferredPrompt = null;
            }
        }
    </script>
