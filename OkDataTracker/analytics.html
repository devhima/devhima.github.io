<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحليلات - مراقب البيانات</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-dark: #1a237e;
            --primary-light: #3f51b5;
            --accent: #00bcd4;
            --text-dark: #212121;
            --text-light: #757575;
            --background: #ffffff;
            --surface: #f5f5f5;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            min-height: 100vh;
        }
        
        .arabic-text {
            font-family: 'Tajawal', sans-serif;
        }
        
        .analytics-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            color: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 188, 212, 0.3);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .filter-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .filter-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-tab.active {
            background: var(--primary-light);
            color: white;
            box-shadow: 0 4px 12px rgba(63, 81, 181, 0.3);
        }
        
        .filter-tab:not(.active) {
            color: var(--text-light);
        }
        
        .filter-tab:not(.active):hover {
            background: rgba(63, 81, 181, 0.1);
            color: var(--primary-light);
        }
        
        .session-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .session-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 0;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 4px;
        }
        
        .nav-item.active {
            color: var(--primary-light);
            background: rgba(63, 81, 181, 0.1);
        }
        
        .nav-item:hover {
            color: var(--primary-light);
            background: rgba(63, 81, 181, 0.05);
        }
        
        .export-button {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--accent), var(--primary-light));
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Android-specific styles */
        .android-device {
            --status-bar-height: 0px;
        }
        
        .android-device .pt-8 {
            padding-top: calc(2rem + var(--status-bar-height, 0px));
        }
        
        .android-device .analytics-card {
            margin-bottom: 16px;
        }
        
        .android-device .bottom-nav {
            height: 70px;
            padding-bottom: 8px;
        }
        
        .android-device .pb-20 {
            padding-bottom: 90px;
        }
        
        /* Android chart enhancements */
        .android-device .chart-container {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        /* Android filter tabs enhancement */
        .android-device .filter-tab.active {
            box-shadow: 0 6px 20px rgba(63, 81, 181, 0.4);
        }
        
        /* Android export button enhancement */
        .android-device .export-button {
            position: relative;
            overflow: hidden;
        }
        
        .android-device .export-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .android-device .export-button:active::after {
            width: 300px;
            height: 300px;
        }
        
        /* Android session items enhancement */
        .android-device .session-item {
            border-left: 4px solid var(--accent);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .android-device .session-item:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="min-h-screen pb-20">
        <!-- Header -->
        <div class="pt-8 px-6 mb-6">
            <div class="analytics-card text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">التحليلات والإحصائيات</h1>
                <p class="text-gray-600">مراقبة استهلاك البيانات وتتبع الأداء</p>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="px-6 mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="stat-card">
                    <div id="total-usage" class="stat-number">0.0</div>
                    <div class="stat-label">إجمالي الاستهلاك (GB)</div>
                </div>
                <div class="stat-card">
                    <div id="total-sessions" class="stat-number">0</div>
                    <div class="stat-label">عدد الجلسات</div>
                </div>
                <div class="stat-card">
                    <div id="avg-session" class="stat-number">0</div>
                    <div class="stat-label">متوسط الجلسة (دقيقة)</div>
                </div>
                <div class="stat-card">
                    <div id="active-users" class="stat-number">0</div>
                    <div class="stat-label">مستخدمين نشطين</div>
                </div>
            </div>
        </div>
        
        <!-- Filter Tabs -->
        <div class="px-6 mb-6">
            <div class="filter-tabs">
                <div class="filter-tab active" data-period="today">اليوم</div>
                <div class="filter-tab" data-period="week">هذا الأسبوع</div>
                <div class="filter-tab" data-period="month">هذا الشهر</div>
                <div class="filter-tab" data-period="all">الكل</div>
            </div>
        </div>
        
        <!-- Usage Chart -->
        <div class="px-6 mb-6">
            <div class="chart-container">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">استهلاك البيانات خلال الوقت</h3>
                <div id="usage-chart" style="height: 300px;"></div>
            </div>
        </div>
        
        <!-- Users Usage Chart -->
        <div class="px-6 mb-6">
            <div class="chart-container">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">استهلاك المستخدمين</h3>
                <div id="users-chart" style="height: 300px;"></div>
            </div>
        </div>
        
        <!-- Recent Sessions -->
        <div class="px-6 mb-6">
            <div class="analytics-card">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">آخر الجلسات</h3>
                    <button class="export-button" onclick="exportData()">
                        <svg class="w-4 h-4 inline ml-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        تصدير البيانات
                    </button>
                </div>
                <div id="recent-sessions-list">
                    <!-- Sessions will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <a href="index.html" class="nav-item">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span class="text-xs">الرئيسية</span>
            </a>
            <a href="session.html" class="nav-item">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
                <span class="text-xs">الجلسة</span>
            </a>
            <a href="analytics.html" class="nav-item active">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 3v18h18v-2H5V3H3zm4 14h2V9H7v8zm4 0h2V7h-2v10zm4 0h2v-4h-2v4z"/>
                </svg>
                <span class="text-xs">التحليلات</span>
            </a>
            <a href="users.html" class="nav-item">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.5 1.5 0 0 0 18.54 8H17c-.8 0-1.54.37-2.01.99L12 13l-2.99-4.01A2.5 2.5 0 0 0 7 8H5.46c-.8 0-1.49.59-1.42 1.37L6.5 16H9v6h2v-6h2v6h2z"/>
                </svg>
                <span class="text-xs">المستخدمين</span>
            </a>
        </div>
    </nav>
    
    <script src="main.js"></script>
    <script>
        // Analytics page specific functionality
        class AnalyticsPage {
            constructor() {
                this.currentPeriod = 'today';
                this.usageChart = null;
                this.usersChart = null;
                
                this.init();
            }
            
            init() {
                this.loadData();
                this.initCharts();
                this.setupFilterTabs();
                this.animateStats();
            }
            
            loadData() {
                // Load data from localStorage or app instance
                this.app = window.dataMonitorApp;
                if (this.app) {
                    this.users = this.app.users;
                    this.sessions = this.app.sessions;
                } else {
                    // Fallback to sample data
                    this.loadSampleData();
                }
                
                this.updateStats();
                this.loadRecentSessions();
            }
            
            loadSampleData() {
                // Sample data for demonstration
                this.users = [
                    { id: 'user1', name: 'أحمد محمد', totalUsage: 1.2, sessionCount: 5 },
                    { id: 'user2', name: 'فاطمة الزهراء', totalUsage: 0.8, sessionCount: 3 },
                    { id: 'user3', name: 'يوسف علي', totalUsage: 2.1, sessionCount: 8 },
                    { id: 'user4', name: 'سارة أحمد', totalUsage: 1.5, sessionCount: 6 },
                    { id: 'user5', name: 'خالد حسن', totalUsage: 0.9, sessionCount: 4 }
                ];
                
                this.sessions = this.generateSampleSessions();
            }
            
            generateSampleSessions() {
                const sessions = [];
                const now = new Date();
                
                for (let i = 0; i < 20; i++) {
                    const userIndex = i % this.users.length;
                    const sessionDate = new Date(now.getTime() - (i * 12 * 60 * 60 * 1000) + Math.random() * 12 * 60 * 60 * 1000);
                    const duration = Math.random() * 120 + 30;
                    const dataUsed = Math.random() * 500 + 100;
                    
                    sessions.push({
                        id: `session_${i + 1}`,
                        userId: this.users[userIndex].id,
                        userName: this.users[userIndex].name,
                        startTime: sessionDate,
                        endTime: new Date(sessionDate.getTime() + duration * 60 * 1000),
                        dataUsed: dataUsed,
                        duration: duration,
                        status: 'completed'
                    });
                }
                
                return sessions.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));
            }
            
            updateStats() {
                const totalUsage = this.sessions.reduce((sum, session) => sum + session.dataUsed, 0) / 1024;
                const totalSessionsCount = this.sessions.length;
                const avgSession = this.sessions.length > 0 ? 
                    this.sessions.reduce((sum, session) => sum + session.duration, 0) / this.sessions.length : 0;
                const activeUsersCount = new Set(this.sessions.map(s => s.userId)).size;
                
                // Update UI
                document.getElementById('total-usage').textContent = totalUsage.toFixed(1);
                document.getElementById('total-sessions').textContent = totalSessionsCount;
                document.getElementById('avg-session').textContent = Math.round(avgSession);
                document.getElementById('active-users').textContent = activeUsersCount;
            }
            
            initCharts() {
                this.initUsageChart();
                this.initUsersChart();
            }
            
            initUsageChart() {
                const chartContainer = document.getElementById('usage-chart');
                if (!chartContainer) return;
                
                this.usageChart = echarts.init(chartContainer);
                
                // Generate sample data for the last 7 days
                const dates = [];
                const usageData = [];
                
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    dates.push(date.toLocaleDateString('ar-SA', { month: 'short', day: 'numeric' }));
                    usageData.push(Math.random() * 2 + 0.5); // 0.5-2.5 GB per day
                }
                
                const option = {
                    title: {
                        show: false
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: function(params) {
                            return `${params[0].axisValue}<br/>الاستهلاك: ${params[0].value.toFixed(2)} GB`;
                        }
                    },
                    xAxis: {
                        type: 'category',
                        data: dates,
                        axisLabel: {
                            color: '#666'
                        }
                    },
                    yAxis: {
                        type: 'value',
                        name: 'GB',
                        axisLabel: {
                            formatter: '{value} GB',
                            color: '#666'
                        }
                    },
                    series: [{
                        name: 'استهلاك البيانات',
                        type: 'line',
                        data: usageData,
                        smooth: true,
                        lineStyle: {
                            color: '#00bcd4',
                            width: 3
                        },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: 'rgba(0, 188, 212, 0.3)'
                                }, {
                                    offset: 1, color: 'rgba(0, 188, 212, 0.05)'
                                }]
                            }
                        },
                        symbol: 'circle',
                        symbolSize: 8,
                        itemStyle: {
                            color: '#00bcd4',
                            borderColor: '#fff',
                            borderWidth: 2
                        }
                    }],
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    }
                };
                
                this.usageChart.setOption(option);
            }
            
            initUsersChart() {
                const chartContainer = document.getElementById('users-chart');
                if (!chartContainer) return;
                
                this.usersChart = echarts.init(chartContainer);
                
                const userData = this.users.map(user => ({
                    name: user.name,
                    value: user.totalUsage
                }));
                
                const option = {
                    title: {
                        show: false
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: function(params) {
                            return `${params.name}<br/>الاستهلاك: ${params.value.toFixed(2)} GB (${params.percent}%)`;
                        }
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        textStyle: {
                            color: '#666'
                        }
                    },
                    series: [{
                        name: 'استهلاك المستخدمين',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        center: ['60%', '50%'],
                        data: userData,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        itemStyle: {
                            borderRadius: 8,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: {
                            show: false
                        },
                        labelLine: {
                            show: false
                        }
                    }]
                };
                
                this.usersChart.setOption(option);
            }
            
            setupFilterTabs() {
                const tabs = document.querySelectorAll('.filter-tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // Remove active class from all tabs
                        tabs.forEach(t => t.classList.remove('active'));
                        // Add active class to clicked tab
                        tab.classList.add('active');
                        
                        // Update current period
                        this.currentPeriod = tab.dataset.period;
                        
                        // Update charts based on selected period
                        this.updateChartsForPeriod();
                    });
                });
            }
            
            updateChartsForPeriod() {
                // This would filter data based on the selected period
                // For now, we'll just show a notification
                showNotification(`تم تحديث البيانات لفترة: ${this.getPeriodLabel()}`, 'info');
            }
            
            getPeriodLabel() {
                const labels = {
                    'today': 'اليوم',
                    'week': 'هذا الأسبوع',
                    'month': 'هذا الشهر',
                    'all': 'الكل'
                };
                return labels[this.currentPeriod] || 'الكل';
            }
            
            loadRecentSessions() {
                const container = document.getElementById('recent-sessions-list');
                if (!container) return;
                
                const recentSessions = this.sessions.slice(0, 10);
                
                container.innerHTML = '';
                
                recentSessions.forEach(session => {
                    const sessionEl = document.createElement('div');
                    sessionEl.className = 'session-item';
                    
                    const user = this.users.find(u => u.id === session.userId);
                    const date = new Date(session.startTime);
                    const timeAgo = this.getTimeAgo(date);
                    
                    sessionEl.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="${user?.avatar || 'https://via.placeholder.com/40'}" alt="${session.userName}" class="user-avatar-small">
                                <div>
                                    <div class="font-medium text-gray-800">${session.userName}</div>
                                    <div class="text-sm text-gray-600">${timeAgo}</div>
                                </div>
                            </div>
                            <div class="text-left">
                                <div class="font-medium text-gray-800">${(session.dataUsed / 1024).toFixed(2)} GB</div>
                                <div class="text-sm text-gray-600">${Math.round(session.duration)} دقيقة</div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min((session.dataUsed / 1024) * 100, 100)}%"></div>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(sessionEl);
                });
            }
            
            getTimeAgo(date) {
                const now = new Date();
                const diffInSeconds = Math.floor((now - date) / 1000);
                
                if (diffInSeconds < 60) return 'منذ لحظات';
                if (diffInSeconds < 3600) return `منذ ${Math.floor(diffInSeconds / 60)} دقيقة`;
                if (diffInSeconds < 86400) return `منذ ${Math.floor(diffInSeconds / 3600)} ساعة`;
                if (diffInSeconds < 604800) return `منذ ${Math.floor(diffInSeconds / 86400)} يوم`;
                
                return date.toLocaleDateString('ar-SA');
            }
            
            animateStats() {
                // Animate statistics cards
                anime({
                    targets: '.stat-card',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    duration: 800,
                    delay: anime.stagger(200),
                    easing: 'easeOutElastic(1, .8)'
                });
                
                // Animate other elements
                anime({
                    targets: '.analytics-card, .chart-container',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    duration: 600,
                    delay: anime.stagger(100),
                    easing: 'easeOutQuad'
                });
            }
        }
        
        // Export functionality
        function exportData() {
            const app = window.dataMonitorApp;
            if (!app) return;
            
            const data = {
                users: app.users,
                sessions: app.sessions,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `data-monitor-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showNotification('تم تصدير البيانات بنجاح', 'success');
        }
        
        // Initialize analytics page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AnalyticsPage();
        });
    </script>
</body>
</html>
